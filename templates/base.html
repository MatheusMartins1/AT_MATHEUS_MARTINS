{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
	<title>Gerenciador de Tarefas</title>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/style_menu.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>

	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4">
				<h1><a href="{% url 'index' %}" class="logo">Gerenciador PC <span>Matheus Martins</span></a></h1>
				<ul class="list-unstyled components mb-5">
					<li id="menu_index">
						<a href="{% url 'index' %}"><span class="fa fa-bar-chart mr-3"></span> PC</a>
					</li>
					<li id="menu_processos">
						<a href="{% url 'processos' %}"><span class="fa fa-cogs mr-3"></span> Processos</a>
					</li>
					<li id="menu_arquivos">
						<a href="{% url 'arquivos' %}"><span class="fa fa-folder-open-o mr-3"></span> Arquivos</a>
					</li>
					<li id="menu_rede">
						<a href="{% url 'rede' %}"><span class="fa fa-server mr-3"></span> Rede</a>
					</li>
					<li id="menu_relatorio">
						<a href="{% url 'relatorio' %}"><span class="fa fa-file-text-o mr-3"></span> Relatório</a>
					</li>
				</ul>

				<div id="menu_relatorio_sumario">
					<details>
						<summary><i class="fa fa-list-alt mr-3"></i>Sumário</summary>
						<ul></ul>
					</details>
				</div>


				<div class="footer">
					<p>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Copyright &copy;
						<script>document.write(new Date().getFullYear());</script> All rights reserved | This template
						is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com"
							target="_blank">Colorlib.com</a>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</p>
				</div>

			</div>
		</nav>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5 pt-5">
			{% block content%}
			{% endblock %}
		</div>

		<button type="button" class="btn btn-info btn-floating btn-lg" id="btn-back-to-top">
			<i class="fa fa-arrow-circle-up"></i>
		</button>

	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
